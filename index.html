<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App | Nikhil Sai</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Weather App</h1>
      <div class="input-container">
        <input type="text" id="input-box" placeholder="City name here">
        <button class="search-btn">
          <i class="fa-solid fa-magnifying-glass search"></i>
        </button>
      </div>
      <p class="invalid-msg">Enter the valid city name</p>
      <div class="container">
        <div class="city">Hyderabad</div>
        <div class="img">
          <img src="images/clear.png" class="icon" />
        </div>
        <div class="weather-report">Cloudy</div>
        <div class="temp">11Â°C</div>
        <div class="other-reports">
          <div class="humidity-box">
            <img src="images/humidity.png" alt="" />
            <div>
              <div class="humidity">33%</div>
              <div class="sub-heading">Humidity</div>
            </div>
          </div>
          <div class="wind-box">
            <img src="images/wind.png" alt="" />
            <div>
              <div class="wind">33 km/h</div>
              <div class="sub-heading">wind</div>
            </div>
          </div>
        </div>
      </div>
      <p><i class="fa-brands fa-linkedin"></i><a href="https://www.linkedin.com/in/mahendran-tech/" target="_blank" class="linkdin-id">@Mahendran V</a></p>
    </div>  
    <script src="https://kit.fontawesome.com/9a0c28a3b4.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
